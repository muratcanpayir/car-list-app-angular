<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Cars</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let car of cars"
      class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300"
    >
      <a [routerLink]="['/car-detail', car.carId]">
        <img
          class="w-full h-48 object-cover"
          [src]="car.imageUrl"
          alt="{{ car.name }}"
        />
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ car.brand }}</h3>
          <p class="text-gray-600">{{ car.name }}</p>
          <!-- Additional details -->
        </div>
      </a>
    </div>
  </div>
</div>
