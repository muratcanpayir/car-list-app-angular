<!-- car-detail.component.html -->
<div *ngIf="car" class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow">
  <div class="flex flex-wrap md:flex-nowrap">
    <!-- Image Section -->
    <div class="w-full md:w-1/2 p-4">
      <img
        [src]="car.imageUrl"
        alt="{{ car.name }}"
        class="rounded-lg shadow-xl"
      />
    </div>

    <!-- Details Section -->
    <div class="w-full md:w-1/2 p-4">
      <h2 class="text-4xl font-bold mb-3">{{ car.brand }}</h2>
      <p class="text-lg mb-1"><strong>Model:</strong> {{ car.name }}</p>
      <p class="text-2xl md:text-3xl font-semibold text-green-600 mb-3">
        <strong>Price:</strong> ${{ car.pricing }}
      </p>

      <!-- Accessories Section -->
      <div class="mt-4">
        <h3 class="text-2xl font-semibold mb-2">Accessories</h3>
        <ul class="list-disc list-inside">
          <li *ngFor="let accessory of car.zoomCarAccessoriess">
            {{ accessory.accessoriesTitle }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
